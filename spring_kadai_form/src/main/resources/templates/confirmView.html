<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>入力内容をご確認ください。</h2>
	<table border="1">
        <thead>
            <tr>
                <th>項目</th>
                <th>入力内容</th>
            </tr>
        </thead>
        <tbody>
			<tr>
				<td>お名前</td>
				<td th:text="${contactForm.getName()}"></td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td th:text="${contactForm.getEmail()}"></td>
			</tr>
			<tr>
				<td>メッセージ</td>
				<td th:text="${contactForm.getMessage()}"></td>
			</tr>
        </tbody>
    </table>
</body>
</html>
